<div class="centered-content">
  <div class="modal-box">
    <h1 class="title">
      Create a new Task
    </h1>
    <input #taskTitleInput class="input has-background-light is-medium has-text-black" type="text" placeholder="Insert Task Name">
    <br><br>
    <div class="buttons is-right">
      <button class="button is-medium" routerLink="/lists/{{_listId}}">Cancel</button>
      <button class="button is-primary is-medium has-text-white" (click)="createTask(taskTitleInput.value)">Create</button>
    </div>
  </div>
</div>
